<!DOCTYPE html>
<html>
<head>
<meta name="viewport" charset="utf-8"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot WebSocket Chat</title>
	<link rel="stylesheet" href="/css/main.css" />

</head>
<body>

	<!-- Xác định được ContactID và ConversationID -->
	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">Nhập thông tin để join vào cuộc hội thoại</h1>
			<form id="contactForm" name="contactForm">
				<div class="form-group">
					<input type="text" id="contactID" placeholder="Nhập ID của bạn"
						autocomplete="off" class="form-control" />
					<input type="text" id="receiverID" placeholder="Nhập ID của người nhận"
						   autocomplete="off" class="form-control" />

					<input type="text" id="conversationID" placeholder="Nhập ID phòng"
						   autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Bắt đầu Chat</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Trang chat -->
	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Phòng chat riêng tư</h2>
			</div>
			<div class="connecting">Connecting...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Nhập tin nhắn..."
							autocomplete="off" class="form-control" />
						<button type="submit" class="primary">Gửi</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
